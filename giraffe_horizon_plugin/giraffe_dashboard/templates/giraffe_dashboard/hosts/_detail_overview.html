{% load i18n sizeformat %}

<h3>{% trans "Host Overview" %}</h3>

<div class="info row-fluid">
  <hr class="header_rule">
  <dl>
    <dt>{% trans "Name" %}</dt>
    <dd>{{ host.name|default:"None" }}</dd>
    <dt>{% trans "ID" %}</dt>
    <dd>{{ host.id|default:"None" }}</dd>
    <dt>{% trans "Latest Activity" %}</dt>
    <dd>{{ host.activity|default:"Unknown" }}</dd>
    <dt>{% trans "Meters" %}</dt>
    {% for meter in meters %}
    <dd>{{ meter.name }}</dd>
    {% endfor %}
  </dl>
</div>
